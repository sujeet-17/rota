            <h2>15 min meeting</h2>
            <h3><img src="./image/meet.png" class="gm">Google Meeting</h3>
         </div>
         <div class="box2">
            <div class="sumbition">
            <div class="sumbit">Your name *</div>
            <input type="text" name="name" placeholder="your name" id="name">
            <div class="sumbit">Your email *</div>
            <input type="email" name="email" placeholder="your email" id="email" oninput="validation()">
            <div class="sumbit">Your number *</div>
            <input type="number" name="number" placeholder="phone number" id="number" oninput="validation1()">
            <div class="sumbit1">Additional notes *</div>
            <input type="text1" name="comments" placeholder="please share your thought that help for our meeting" id="comments">
            <!-- <button class="send">SEND</button> -->
             <button class="send" onclick="store()">SEND</button>
        </div>
         </div>
         <div class="box3">
            <div class="sumbit2">Your date *</div>
            <input type="date" name="date" id="date" >
            <div class="sumbit3">Fix your time *</div>
            <input type="time" name="time" id="time">
         </div>
